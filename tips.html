<!DOCTYPE html>
<html>
    <head>
        <title>Tips Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
 
<body class="bg-secondary bg-gradient">

<h2 class="text-center">Akhila Mylavarapu shows tip amounts</h2>

<div class="w-25 mx-auto border p-3">
    <form>
        <label for="base_amount" class="form-label">Enter base amount</label>
        <input type ="number" id="base_amount" class="form-control" name="amount" value = 50 > <br>
    
        <label for="tip_percent" class="form-label">Enter the tip percent</label>
        <input type ="number" id="tip_percent" class="form-control" name="percent" value="15"> <br>
    
        <input type="button" class="btn btn-primary" onclick="tips()" value="Show tip">
    </form>
</div>
<br><br><br>

<div class="w-25 mx-auto border p-3">
        <div class="form-check">
            <input type="radio" id="form_sum" class="form-check-input" name="operator_input" onclick="chooseOp()">
            <label for="form_sum" class="form-check-label">Sum</label>
        </div>
        <div class="form-check">
            <input type="radio" id="form_diff" class="form-check-input" name="operator_input" onclick="chooseOp()">
            <label for="form_diff" class="form-check-label">Difference</label>
        </div>
        <div class="form-check">
            <input type="radio" id="form_mult" class="form-check-input" name="operator_input" onclick="chooseOp()">
            <label for="form_mult" class="form-check-label">Mult</label>
        </div>
</div>


<p id="tips_result" class="text-center"></p>

<p id="choose_result" class="text-center"></p>

<script> 

function tips(){
    var baseAmount = +document.getElementById("base_amount").value;
    var tip = +document.getElementById("tip_percent").value;
    
    var myOutput = "";
    for(var i = 1; i <= 5; i++){
        var calculatedTip = ((baseAmount/100) * tip).toFixed(2);
        myOutput = myOutput + tip + "% is " + calculatedTip + "; ";
        tip += 4;
        if(i==5){
            document.getElementById("tips_result").innerHTML = "Tips are:" + myOutput;
        }
    }
}

function chooseOp(){
    var baseAmount = +document.getElementById("base_amount").value;
    var tip = +document.getElementById("tip_percent").value;

    if(document.getElementById("form_sum").checked){
        document.getElementById("choose_result").innerHTML = "Sum of " + baseAmount + "  and " + tip + " is " + (baseAmount + tip);
    }
    else if(document.getElementById("form_diff").checked){
        document.getElementById("choose_result").innerHTML = "Diff of " + baseAmount + "  and " + tip + " is " + (baseAmount - tip);
    }
    else{
        document.getElementById("choose_result").innerHTML = "Multiple of " + baseAmount + "  and " + tip + " is " + (baseAmount * tip);
    }
}

</script>

<br><br>
<h4>
    Link to Curise Page: <a href="cruise.html">Curise</a>
</h4>

    

</body>
</html>
