<!DOCTYPE html>
<html>
    <head>
        <title>Cruise Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="bg-info bg-gradient">
        <h2 class="text-center">Akhila Mylavarapu goes on a cruise</h2>

        <form>

            <label for="cabin" class="form-label">Shares Cabin</label>
            <input type="checkbox" id="cabin" name="SharesCabin_input" value="True"><br>

            <label for="breakfast" class="form-label">Breakfast</label>
            <input type="checkbox" id="breakfast" name="breakfast_input" value="True"><br>

            <label for="poolpass" class="form-label">Pool Pass</label>
            <input type="checkbox" id="poolpass" name="poolpass_input" value="false"><br><br>

            <input type="button" name="cruise_button" id="cruisebutton" onclick="selectCruise()" value="Select a cruise">

        </form><br>

        <form>

            <label for="day" class="form-label">Enter the number of days</label>
            <input type="text" id="day" class="form-control" name="nOfDays" value="days"><br><br>

            <label for="price" class="form-label">Enter price</label>
            <input type="text" id="curise_price" class="form-control" name="curisePrice"><br> <br>         

            <input type="button" name="price_button" id="pricebutton" class="form-control" onclick="updateCruise()" value="Update the cruise">
        </form>

        <p id="curise_result"></p>

        <p id="update_curise"></p>

        <script>

            let my_cruise = {};

            function selectCruise(){
                my_cruise = {} 
                
                my_cruise.shared = document.getElementById("cabin").checked;
                my_cruise.breakfast = document.getElementById("breakfast").checked;
                my_cruise.pool = document.getElementById("poolpass").checked;

                document.getElementById('curise_result').innerHTML = JSON.stringify(my_cruise);
            }

            function updateCruise(){
                var days = document.getElementById("day").value;
                var price = document.getElementById("curise_price").value;

                my_cruise.days = days;
                my_cruise.price = price;

                document.getElementById("update_curise").innerHTML = JSON.stringify(my_cruise);
            }

        </script>
        <br><br>
        Link to Author Page: <a href="author.html">Author</a>
    </body>
</html>
