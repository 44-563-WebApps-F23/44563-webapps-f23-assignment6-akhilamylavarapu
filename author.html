<!DOCTYPE html>
<html>
 <head>
    
    <title> Author Page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body class="bg-info bg-gradient">

 <h3 class="text-center">Author Entry Akhila Mylavarapu</h3>   

 <div class="w-25 mx-auto border p-3">
   <form>
       <label for="hidden_author" class="form-label">Hidden author name: </label>
       <input type="password" id="hidden_author" class="form-control" value="Dickens"><br><br>
   
       <label for="author_name" class="form-label">Guess the author: </label>
       <input type="text" id="author_name" class="form-control"><br><br>
   
       <input id="button_check" type="button" class="btn btn-primary" onclick="checkAuthor()" value="Check the guess"><br><br>
   </form>
 </div>

<p class="text-center" id="result"></p>

<div class="d-flex justify-content-center">
  <div id="image-container">
      <img id="image" src="mysore.jpg" alt="Mysore" width="100" height="100" onclick = selectImage()>
  </div>
</div>

<script> 

var good = 0, oops = 0;
var userImage = 1;

function checkAuthor(){

    var hiddenAuthor = document.getElementById("hidden_author").value;
    var authorname = document.getElementById("author_name").value;

    if(oops >= 7){
      document.getElementById("button_check").onclick = ranOutOfGuess();
    }

    if(hiddenAuthor === authorname){
        good++;
        alert("You got it right");
    }
    else{
        oops++;
        alert("Sorry");
    }

    document.getElementById("result").innerHTML = "good count = " + good + "<br> oops count = " + oops; 

}

function ranOutOfGuess(){
  alert("Sorry, ran out of guesses.");
}


function selectImage() {
    switch (userImage) {
      case 1:
        document.getElementById("image").src = 'verona.jpg';
        userImage ++;
        break;
      case 2:
        document.getElementById("image").src = 'mysore.jpg';
        userImage ++;
        break;
      case 3:
        document.getElementById("image").src = 'london.jpg';    
        userImage = 1;
        break;
      default:
        userImage = 1;
    }
  }

</script>
<br><br><br><br>
<h4>
  Link to Tips Page: <a href="tips.html">Tips</a>
</h4>

</body>
</html>
