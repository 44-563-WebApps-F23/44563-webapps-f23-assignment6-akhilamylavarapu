<!DOCTYPE html>
<html>
 <head>
    
    <title> Author Page </title>
   
</head>
<body>

 <h3>Author Entry Akhila Mylavarapu</h3>   

<form>
    <label for="hidden_author">Hidden author name: </label>
    <input type="password" id="hidden_author" value="Dickens"><br><br>

    <label for="author_name">Guess the author: </label>
    <input type="text" id="author_name"><br><br>

    <input type="button" onclick="checkAuthor()" value="Check the guess"><br><br>
</form>

<p id="result"></p>

<div id="image-container">
    <img id="image" src="mysore.jpg" alt="Mysore" width="100" height="100" onclick = selectImage()>
</div>

<script> 

var good = 0, oops = 0;
var userImage = 1;

function checkAuthor(){

    var hiddenAuthor = document.getElementById("hidden_author").value;
    var authorname = document.getElementById("author_name").value;

    if(hiddenAuthor === authorname){
        good++;
        alert("You got it right");
    }
    else{
        oops++;
        alert("Sorry");
    }

    document.getElementById("result").innerHTML = "good count = " + good + "<br> oops count = " + oops; 

}

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

function selectImage() {
    switch (userImage) {
      case 1:
        document.getElementById("image").src = 'verona.jpg';
        userImage ++;
        break;
      case 2:
        document.getElementById("image").src = 'mysore.jpg';
        userImage ++;
        break;
      case 3:
        document.getElementById("image").src = 'london.jpg';    
        userImage = 1;
        break;
      default:
        userImage = 1;
    }
  }


</script>

</body>
</html>
